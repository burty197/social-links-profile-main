<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="/assets/stylesheet.css">
</head>
<body>
      <div class="card">
        <div class="card-content"></div>
          <img class="image" src="/assets/images/avatar-jessica.jpeg">
        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
        <p class="description">"Front-end developer and avid reader."</p>
        <div class="social-links">
          <a class="button" href="#">GitHub</a>
          <a class="button" href="#">Frontend Mentor</a>
          <a class="button" href="#">Linkedin</a>
          <a class="button" href="#">Twitter</a>
          <a class="button" href="#">Instagram</a>
        </div>
      </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Conner Burt</a>.
  </div>
</body>
</html>
